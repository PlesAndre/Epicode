<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest Card</title>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="pinterest-card">
        <div class="overlay">
          <div class="save">
            <span>Save</span>
          </div>
          <div class="card-buttons">
            <div class="link">
              <img src="assets/img/external-link.png" alt="external button" />
              <p>Link esterno</p>
            </div>
            <div class="share">
              <img src="assets/img/share.png" alt="share button">
            </div>
            <div class="menu">
              <img src="assets/img/more.png" alt="menu button">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
