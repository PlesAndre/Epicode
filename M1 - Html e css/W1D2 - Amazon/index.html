<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial.scale=1.0" />
    <title>Amazon Page</title>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
        <img src="assets/img/logo.png" alt="Logo of Amazon Site" />
      </div>
      <nav>
        <ul>
          <li>All</li>
          <li>Today's Deal</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sells</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="firstSection">
        <span>Shop All Holiday Gift Cards</span>
      </section>
      <section class="secondSection">
        <div>
          <span>Holiday Gift Guides</span>
        </div>
      </section>
      <section class="thirdSection">
        <div>
          <span>Find the perfect gift <a href="#">Shop Now</a></span>
        </div>
        <div class="carousel">
          <img src="assets/img/img_1.jpg" alt="Kindle" />
          <img src="assets/img/img_2.jpg" alt="Laptop" />
          <img src="assets/img/img_3.jpg" alt="Sportwatches" />
          <img src="assets/img/img_4.jpg" alt="Animals" />
        </div>
      </section>
      <section class="forthSection">
        <div>
          <img src="assets/img/img_9.png" alt="vr" />
          <span>Play with you kids <a href="#">Shop Toys</a></span>
        </div>
      </section>
      <section class="fifthSection">
        <div>
          <img src="assets/img/img_10.png" alt="marshall" />
          <span>Clean your teeth <a href="#">Shop Health</a></span>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <a href="#">Back to top</a>
      </div>
      <div class="footerImg">
        <img
          src="assets/img/logo.png"
          alt="Logo of Amazon at the end of site"
        />
      </div>
    </footer>
  </body>
</html>
